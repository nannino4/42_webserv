server {
    listen 8080;
    server_name server1;

    location /cgi {
        root ./www/tests;
        cgi .php php-cgi;
        cgi .bla cgi_tester;
    }

    location /post {
        allowed_method POST;
        root ./www/tests;
    }

    location /get {
        allowed_method GET;
        root ./www/tests;
    }
    
    location /delete {
        allowed_method DELETE;
        root ./www/tests;
    }

    location /index {
        root ./www/tests;
        index /index.html;
    }

    location /tests {
        root ./www;
        autoindex on;
    }

    location /redirect {
        return 301 /index;
    }
}
